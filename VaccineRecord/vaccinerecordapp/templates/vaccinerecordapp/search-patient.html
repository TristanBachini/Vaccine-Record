{% extends 'vaccinerecordapp/navbar.html' %} {% block content %} {% load static %}

<br>
<div class="row" style="margin-left: 5%; margin-right: 5%">
	<div class="col">
		<div class="card card-body">

			<form method="get">
				{{myFilter.form}}

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>

		</div>
	</div>
	
</div>
<br>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
	<a href="{% url 'register-patient' %}">
	  <button class="btn btn-sm btn-outline-dark" >
		  <i class="fas fa-folder-plus fa-lg"></i> 
		  Create New Account
	  </button>
	</a>
  </div>
  

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-striped table-hover">
				<tr>
					<th>Record #</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Date of Birth</th>
				</tr>

				{% for patient in patients %}

				<tr>
					<td> <a href="{% url 'patient-profile' patient.id %}" >{{patient.id}}</a></td>
                    <td> <a href="{% url 'patient-profile' patient.id %}" >{{patient.last_name}}</a></td>
                    <td> <a href="{% url 'patient-profile' patient.id %}" >{{patient.first_name}}</a></td>
                    <td> <a href="{% url 'patient-profile' patient.id %}" >{{patient.bday}}</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
